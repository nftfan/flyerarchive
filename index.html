<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEUVEN FLYERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #292a2d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            padding: 20px;
            max-width: 1100px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .grid-item {
            position: relative;
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid grey;
            width: 350px;
            height: 500px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .grid-item:hover .overlay {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
                padding: 10px;
            }
            .grid-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Previous Flyers</div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 1">
                <div class="overlay">55 Customers <Br> 10000 Views </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 2">
                <div class="overlay">65 Customers <Br> 10000 Views </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 3">
                <div class="overlay">45 Customers <Br> 10000 Views </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 4">
                <div class="overlay">55 Customers <Br> 10000 Views </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 5">
                <div class="overlay">55 Customers <Br> 10000 Views </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 6">
                <div class="overlay">55 Customers <Br> 10000 Views </div>
            </div>
        </div>
    </div>
</body>
</html>
